<mat-card class="example-card">
    <mat-card-header (click)="openModal()">
        <img mat-card-avatar src={{company.people}} class="example-header-image">
        <mat-card-title>{{company.name}}</mat-card-title>
        <mat-card-subtitle>Loren Ipsum</mat-card-subtitle>
    </mat-card-header>
    <div class="img-container" (click)="openModal()">
        <img mat-card-image class="company-img" src={{company.img}} alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content (click)="openModal()">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
